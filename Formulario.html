<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="">
    <title>Formulario | GS</title>
</head>
<body>
    <div class="box">
    <form action="">
        <fieldset>
            <legend><b>Formulário de Clientes</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome Completo</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="email" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="Telefone" id="Telefone" class="inputUser" required>
                <label for="Telefone" class="labelInput">Telefone</label>
            </div>
            <br><br>
            <div class="campo">
                <label><strong>Profissão</strong></label>
                <select id="profissao">
                    <option selected disabled value="">Selecione</option>
                    <option>Estudante</option>
                    <option>Tec.Informatica</option>
                    <option>Programador</option>
                    <option>Advogado</option>
                    <option>Aux.Administrativo</option>
                    <option>Recepcionista</option>
                    <option>Tec.Enfermagem</option>
                    <option>Enfermeiro</option>
                    <option>Aux. de Serviço gerais</option>
                </select>
            </div>
            <br>
            <p>Sexo:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="outros" name="genero" value="outros" required>
            <label for="outros">Outros</label>
            <br><br>
            <label for="data_nascimento"><b>Data de Nascimento:</b></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br><br><br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required
                ><label for="cidade" class="labelInput">Cidade</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required
                ><label for="estado" class="labelInput">Estado</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required
                ><label for="endereco" class="labelInput">Endereço</label>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
</body>
</html>
